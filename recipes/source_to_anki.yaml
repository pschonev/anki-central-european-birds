- build_parts:
  - note_model_templates_from_html:
      - part_id: Image - Name
        html_file: src/note_models/templates/Image - Name.html
      - part_id: Image Female - Name
        html_file: src/note_models/templates/Image Female - Name.html
      - part_id: Image Male - Name
        html_file: src/note_models/templates/Image Male - Name.html
      - part_id: Call - Name
        html_file: src/note_models/templates/Call - Name.html
      - part_id: Song - Name
        html_file: src/note_models/templates/Song - Name.html
  - note_model_from_html_parts:
      part_id: Central European Birds
      model_name: Central European Birds
      model_id: 43e2586a-9a66-11e8-a778-a0481cc15657
      css_file: src/note_models/style.css
      fields: &all_fields
        - name: Name
          font: Arial
        - name: Scientific Name
          font: Arial
        - name: Appearance
          font: Arial
        - name: Image
          font: Arial
        - name: Image Female
          font: Arial
        - name: Image Male
          font: Arial
        - name: Call
          font: Arial
        - name: Song
          font: Arial
        - name: Freq
          font: Arial
      templates:
        - Image - Name
        - Image Female - Name
        - Image Male - Name
        - Call - Name
        - Song - Name


  - headers_from_yaml_part:
      - part_id: default header
        file: src/headers/default.yaml
        override:
          deck_description_html_file: src/headers/desc.html

  - media_group_from_folder:
      - part_id: all_media
        source: src/media
        recursive: true


  - notes_from_csvs:
      part_id: english

      note_model_mappings:
        - note_models: &note_models_in_mapping
            - Central European Birds
          columns_to_fields:
            <<: &default_columns_to_fields
              guid: guid
              tags: tags

              Name: Scientific Name
              Image: Image
              image_male: Image Male
              image_female: Image Female 
              Call: Call
              Song: Song
              Freq: Freq

              Name:en          : Name
              Appearance:en     : Appearance

          personal_fields: [ ]

      file_mappings: &file_mappings
        - file: src/data/main.csv
          note_model: Central European Birds
          derivatives:
            - file: src/data/appearance.csv
            - file: src/data/name.csv

      generate_guids: true

  - notes_from_csvs:
      part_id: german
      #save_to_file:

      note_model_mappings:
        - note_models: *note_models_in_mapping
          columns_to_fields:
            <<: *default_columns_to_fields

            Name:de          : Name
            Appearance:de     : Appearance

          personal_fields: [ ]

      file_mappings: *file_mappings
